<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Работа курса frontend" />
    <meta name="keywords" content="Яндекс Практикум frontend" />
    <meta name="author" content="Илья Ткачев" />

    <link rel="stylesheet" href="./pages/index.css" />

    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Изображение Лого">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/kysto.png" alt="Фото Кусто">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__heading text-overflow">Жак-Ив Кусто</h1>
                        <p class="profile__description text-overflow">Исследователь океана</p>
                    </div>
                    <button class="button button_type_eddit object-hower" type="button">
                        <img src="./images/edit.svg" alt="кнопка редактирования">
                    </button>
                </div>
                <button class="button button_type_add object-hower" type="button">
                    <img src="./images/add.svg" alt="кнопка добавления">
                </button>
            </section>
            <div class="popup popup_state_closed">
                <div class="popup__container">
                    <button class="button button_type_close object-hower" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form id="profile-form" name="profile-form" class="form">
                        <input id="popup_field_name" class="popup__text" type="text" name="name">
                        <input id="popup_field_info" class="popup__text" type="text" name="info">
                        <button class="button button_type_save object-hower" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <section class="elements">
                <div class="element">
                    <img class="element__photo" src="./images/carachaevsk.png" alt="Фото разрушеной церкви"/>
                    <div class="element__bottom">
                        <h2 class="element__title text-overflow">Карачаевск</h2>
                        <button class="button button_type_like object-hower" type="button">
                            <img src="./images/like.svg" alt="кнопка лайк">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/gora_elbrys.png" alt="Фото горы Эльбрус"/>
                    <div class="element__bottom">
                        <h2 class="element__title text-overflow">Гора Эльбрус</h2>
                        <button class="button button_type_like object-hower" type="button">
                            <img src="./images/like.svg" alt="кнопка лайк">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/dombai.png" alt="Фото горы Домбай"/>
                    <div class="element__bottom">
                        <h2 class="element__title text-overflow">Домбай</h2>
                        <button class="button button_type_like object-hower" type="button">
                            <img src="./images/like.svg" alt="кнопка лайк">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/gora_elbrys.png" alt="Фото горы Эльбрус"/>
                    <div class="element__bottom">
                        <h2 class="element__title text-overflow">Гора Эльбрус</h2>
                        <button class="button button_type_like object-hower" type="button">
                            <img src="./images/like.svg" alt="кнопка лайк">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/dombai.png" alt="Фото горы Домбай"/>
                    <div class="element__bottom">
                        <h2 class="element__title text-overflow">Домбай</h2>
                        <button class="button button_type_like object-hower" type="button">
                            <img src="./images/like.svg" alt="кнопка лайк">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/carachaevsk.png" alt="Фото разрушеной церкви"/>
                    <div class="element__bottom">
                        <h2 class="element__title text-overflow">Карачаево-Черкесия</h2>
                        <button class="button button_type_like object-hower" type="button">
                            <img src="./images/like.svg" alt="кнопка лайк">
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
